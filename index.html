<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
      <title>Rachael Jane Designs</title>
  </head>
    <body>
      <!--wrapper start-->
      <div id=wrapper>
        
        <!--This is the left most color-chip column start-->
        <div class="color-col">
          <div class="chip pink">
          </div>
          <p>#e05c5c</p>
          <div class="chip lite-pink">
          </div>
          <p>#e05c5c</p>
          <div class="chip grey">
          </div>
          <p>#e05c5c</p>
        </div>
    <!--Color-chip column end-->
    
    <!--primary column start-->
      <div class="primary">
      
        <!--just the top header-->
        <div id="header">
        
          <!--glasses begin-->
          <div id="glasses">
            <img class= "icon" src="img/glasses.png" alt="icon of glasses">
          </div>
          <!--glasses end-->
        
          <!--title begin-->
          <div id="title">
            <h1><span id="logo">Rachael Jane </span> Designs</h1>
            <h2>UX|UI</h2>
          </div>
          <!--title end-->
        </div>
      <!--header end-->
      
      <!--photo div start-->
      <div id="rule-and-photo">
        <hr>
        <img src="img/wireframes.jpg" alt="image of drawn wireframes">
      </div>
      <!--photo end-->
        
      <!--Featured work start-->
      <div id="fw">
        <h2>Featured Work</h2>
          <div class="featured">
            <img src="img/hot-mess.png" alt="image of an app called hot mess">
            <p>Hot Mess</p>
            <a href="http://www.rachaeljanedesigns.com/hot-mess.html" target="_blank">rachaeljanedesigns.com/hot-mess</a>
          </div>
          <div class="featured">
            <img src="img/epic.png" alt="image of an app called epic">
            <p>Epic!</p>
            <a href="http://www.rachaeljanedesigns.com/epic.html" target="_blank">rachaeljanedesigns.com/epic</a>
          </div>
          <div class="featured">
            <img src="img/navigo.png" alt="image of an app called navigo">
            <p>Navigo</p>
            <a href="http://www.rachaeljanedesigns.com/navigo.html" target="_blank">rachaeljanedesigns.com/navigo</a>
            </div>
          </div>
          <!--end feature work-->
          
        </div>
        <!--primary column end-->
        
      </div>
      <!--wrapper end-->
      
    </body>

</html>
